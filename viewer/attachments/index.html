<script id="optionsContent" type="text/html">
  <div data-role="content" >
      <form id="optionsForm" action="#" method="get">
        
        <div data-role="fieldcontain">
          <label for="ytkURLField"> Enter YourTapperKeeper URL:</label>
          <input id="ytkURLField" type="text" name="ytkURLField" value="" />
        </div>
        
        <div  data-role="fieldcontain" >
          <label for="ytkURLSelect">or choose from the list:</label>
          <select name="ytkURLSelect" id="ytkURLSelect" >
          </select>
        </div>
        
        
        <div data-role="fieldcontain">
          <label for="dataProviderField">Enter data provider URL:</label>
          <input id="dataProviderField" type="text" name="dataProviderField" value="" />
        </div>
        
        <div  data-role="fieldcontain" >
          <label for="dataProviderSelect">or choose from the list:</label>
          <select name="dataProviderSelect" id="dataProviderSelect" >
          </select>
        </div>
        
        
        
        <button type="submit" >Submit</button>
      </form>

      <button id="clearUserConfigButton" >Clear user config</button>
  </div>
</script>

<script id="listContent" type="text/html">
<div data-role="content" >
    <ul data-role="listview" data-filter="true" id="{{listId}}" orderType="" >
    
    </ul>
</div>
</script>

<script id="archivePageContent" type="text/html">
  <div data-role="content" >
    <div class = "ui-bar-b ui-corner-top ui-corner-bottom ui-shadow center-wrapper" style="padding:10px;" id="archieInfo-{{archive._id}}">

        <p>{{archive.archive_info.description}}</p>
        <p>Collecting since {{formatEpochTimeToFuzzy archive.archive_info.create_time}}</p>
        <p><strong id="currentArchiveCount-{{archive._id}}">{{archive.archive_info.count}}</strong> Tweets</p>
        <p id="analyseProgress-{{archive._id}}">updating archive <progress  ></progress></p>
        <div id="dynamicArchieInfo-{{archive._id}}" ></div>
    </div>
    {{>widgetList}}
  </div>
</script>

<!--ELEMETNS -->
<script id="archiveListElements" type="text/html">

      <p>{{description}}</p>
    </a>
    <span class="ui-li-count"> {{formatNumber count}} </span>
  </li>
  {{/each}}
</script>

<script id="widgetListTemplate" type="text/html">
  
    <ul data-role="listview" data-inset="true" id="archiveWidgetsList-{{archive._id}}">
      <li data-role="list-divider"> Overview </li>
      <li>
        <a href="#archiveGrowthPage-{{archive._id}}"> 
        <h3>Growth</h3> 
        <p>Showing the community development.</p> 
        </a>
      </li>
      <li data-role="list-divider"> Content </li>
      <li>
        <a href="#archiveHashtagsPage-{{archive._id}}?vis=cloud"> 
        <h3>Hashtags</h3> 
        <p>Show used hashtags.</p> 
        </a>
      </li>
      <li>
        <a href="#archiveKeywordsPage-{{archive._id}}?vis=cloud"> 
        <h3>Keywords</h3> 
        <p>Some keywords used in this archive.</p> 
        </a>
      </li>
      <li>

      </li>
      <li>
        <a href="#showMsgsPage-{{archive._id}}">

        </a>
      </li>
        
      <li data-role="list-divider"> Members </li>
      <li>
        <a href="#archiveMembersPage-{{archive._id}}?vis=cloud">

        <p>Show the user that form this community. </p>
        </a>
      </li>
      <li>
        <a href="#archiveRetweeterPage-{{archive._id}}?vis=cloud">

      <li data-role="list-divider"> Geo Informations </li>

        <a href="#mapPage-{{archive._id}}" >

        </a>

<script id="messageElement2" type="text/html">

  <div>

    </p>
  </div>
</script>

<script id="aboutContent" type="text/html">
<div data-role="content" >
  <div class="center-wrapper"> <img src="img/logo3-withAspect.svg" alt="logo" ></div>

  <p>The Twapperlyzer project was created at the <a href="http://ddi.uni-paderborn.de/en" target="_blank" >Computer Science Education group</a> at the <a href="http://www.uni-paderborn.de/en/" target="_blank" >University of Paderborn</a> (Germany). 
  The aim is to analyze <a href="http://twitter.com" target="_blank" >Twitter</a> messages archived in any instance of <a href="http://code.google.com/p/yourtwapperkeeper/" target="_blank" >yourTwapperkeeper</a>.   
  
 
  </p>
  <p> Twapperlyzer is split into two functional modules: 1) the data provider and 2) the viewer.  </p>
  <ol>
    <li>
      The data provider downloads the messages from a YourTwapperkeeper 
      instance and gathers additional information from other sources like 
      <a href="http://www.alchemyapi.com/" target="_blank" >alchemyapi.com</a> and <a href="http://tweetsentiments.com/" target="_blank" >tweetsentiments.com</a>. 
      Afterwards it aggregates the data and saves them in a <a href="http://couchdb.org" target="_blank" >CouchDB</a> instance. 
      More information about the data provider can be found in the <a href="http://{{dataproviderUrl}}" target="_blank" >API documentation</a>.
    </li> 
    <li>
      The viewer is a <a href="http://couchapp.org" target="_blank" >couchapp</a> that is replicatable to your own CouchDB. 
      This enables you to view all analyses that don't require additional data from the internet.
    </li>
  </ol>  
  <p> <a href="mailto:{{adminEmail}}?subject=twapperlyzer%20request">{{adminName}}</a> is responsible for  this Twapperlyzer instance.  
  The project was carried out under supervision of Wolfgang Reinhardt.
</div> 

</script>
